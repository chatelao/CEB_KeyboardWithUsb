name: KiCad Validation

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  validate:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    env:
      LD_LIBRARY_PATH: /usr/lib/kicad-nightly/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Create artifacts directory
      run: mkdir -p artifacts

    - name: Generate PDFs
      uses: ./.github/actions/kicad-pdf-generator
      with:
        output-path: artifacts

    - name: Run ERC (Electrical Rule Check)
      run: kicad-cli sch erc blossom_modified/arisu.sch || true

    - name: Run DRC (Design Rule Check)
      run: kicad-cli pcb drc blossom_modified/arisu.kicad_pcb || true

    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf-artifacts
        path: artifacts/

  release:
    if: github.event_name == 'release'
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      LD_LIBRARY_PATH: /usr/lib/kicad-nightly/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create release assets directory
        run: mkdir -p release_assets

      - name: Generate PDFs
        uses: ./.github/actions/kicad-pdf-generator
        with:
          output-path: release_assets

      - name: Upload release assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release_assets/*
          tag: ${{ github.event.release.tag_name }}
          overwrite: true
